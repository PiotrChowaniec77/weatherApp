<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather App</title>
        <link
            rel="shortcut icon"
            href="https://img.icons8.com/carbon-copy/100/000000/windy-weather.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class=" col-xs-12 col-md-6">
                    <div class="today-dane">
                        <div class=" select_container">
                            <div class="select_title">Choose city:</div>
                            <input type="text" name="" id="city-name" />
                            <button
                                class="btn btn-secondary"
                                type="button"
                                id="searchButton"
                            >
                                Search
                            </button>
                        </div>
                        <div class="city_wrapper">
                            <span class="city"></span>,
                            <span class="country"></span>
                        </div>
                        <div class="temperature">
                            <span class="temp"></span>Â°C
                        </div>
                    </div>
                </div>
                <div class=" col-xs-12 col-md-6 weather">
                    <div class="weather-dane">
                        <div class="weather_icon">
                            <img id="icon" src="" alt="weather-icon" />
                        </div>
                        <p class="weatherDescription"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
